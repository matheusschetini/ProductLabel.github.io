<!DOCTYPE html>
<html>
<head>
<title>Static Site Generation Form</title>
</head>
<body>
<form action="generate.html" method="post">
<input type="text" name="product_name" placeholder="Product Name">
<input type="text" name="product_serial_number" placeholder="Product Serial Number">
<input type="date" name="calibration_date" placeholder="Calibration Date">
<input type="date" name="next_calibration_date" placeholder="Next Calibration Date">
<input type="submit" value="Send">
</form>

<script>
function generateStaticPage() {
  var productName = document.getElementById("product_name").value;
  var productSerialNumber = document.getElementById("product_serial_number").value;
  var calibrationDate = document.getElementById("calibration_date").value;
  var nextCalibrationDate = document.getElementById("next_calibration_date").value;

  var staticPage = `
<!DOCTYPE html>
<html>
<head>
<title>Static Site Generation Page</title>
</head>
<body>
<h1>Product Information</h1>
<table border="1">
<tr>
<th>Product Name</th>
<td>${productName}</td>
</tr>
<tr>
<th>Product Serial Number</th>
<td>${productSerialNumber}</td>
</tr>
<tr>
<th>Calibration Date</th>
<td>${calibrationDate}</td>
</tr>
<tr>
<th>Next Calibration Date</th>
<td>${nextCalibrationDate}</td>
</tr>
</table>
</body>
</html>
`;

  // Save the static page to a file
  var staticPageFile = new Blob([staticPage], { type: "text/html" });
  saveAs(staticPageFile, "generate.html");
}
</script>
</body>
</html>
